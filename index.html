<!DOCTYPE html>
<html>
<head>
<script>
function calcStrideLength() {


  let distance = document.getElementById('distance').value;
  let time = document.getElementById('time').value;
  let cadence = document.getElementById('cadence').value;
  let numberOfSteps = time * cadence;
  distance = distance * 1000; //convert to meters
  let strideLength = distance / numberOfSteps;

  let strideLengthFt = strideLength * 3.28084;
  


  document.getElementById("output").innerHTML = strideLength.toFixed(2) + 'm <br> ' + strideLengthFt.toFixed(2) + 'ft';
}

  function calcScaledCost() {


  let origWorth = document.getElementById('muskWorth').value * 1000000000;
  let scaledWorth = document.getElementById('yourWorth').value * 1000;
  let itemCost = document.getElementById('itemCost').value * 1000000;
  let percentOrigWorth = itemCost / origWorth;
  let scaledCost = percentOrigWorth * scaledWorth;

  


  document.getElementById("costOutput").innerHTML = "Item cost " + percentOrigWorth + "% of Musk net worth, which equates to <br>" + "$" + scaledCost.toFixed(2) + " in real person money";
}
</script>
</head>

<body>
<h2>Stride Length Calculator</h2>
<form>
  <label for="distance" >Distance(km):</label><br>
  <input type="text" value="5"id="distance" name="fname"><br>
  <label for="cadence" >Cadence(steps per minute):</label><br>
  <input type="text" value="180"id="cadence" name="fname"><br>
  <label for="time">Goal Time:</label><br>
  <input type="text" value="20" id="time" name="lname">
</form> 

<p id="output"></p>
<button type="button" onclick="calcStrideLength()">Go</button>

<h2>Elon Must Calculator</h2>
<form>
  <label for="muskWorth" >Musk Net Worth ($Billion):</label><br>
  <input type="text" value="230"id="muskWorth" name="fname"><br>
  <label for="yourWorth" >Your Net Worth ($Thousand):</label><br>
  <input type="text" value="100"id="yourWorth" name="fname"><br>
  <label for="itemCost">Item Cost ($M)</label><br>
  <input type="text" value="20" id="itemCost" name="lname">
</form> 

<p id="costOutput"></p>
<button type="button" onclick="calcScaledCost()">Go</button>

</body>
</html>
